<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHIMAP</title>
    <!-- Import Signika font from Google Fonts as an alternative to Bahnschrift -->
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap" rel="stylesheet">
    <!-- Leaflet CSS for map rendering -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-sA+rfMJodk+70xdY4f1CTzot72xPHCZCmwG6pzTrPbk=" crossorigin=""/>
    <!-- Our custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <h1>ARCHIMAP</h1>
        <p class="description">Explore and filter architectural points of interest.</p>
    </div>
    <div class="filter-bar">
        <div class="control">
            <label for="radius">Radius (km)</label>
            <input type="number" id="radius" placeholder="e.g. 5">
        </div>
        <div class="control">
            <label for="date">Date</label>
            <input type="date" id="date">
        </div>
        <div class="control">
            <label for="keyword">Keyword</label>
            <input type="text" id="keyword" placeholder="Search keyword">
        </div>
        <div class="control">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter address">
        </div>
        <button id="searchButton">Search</button>
    </div>
    <div id="map"></div>
    <!-- Leaflet JavaScript library -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-omsoMXlX+yRFI4o7YaeN0DNoLUGbhuZ8luMG9uMtMsE=" crossorigin=""></script>
    <!-- Our custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
